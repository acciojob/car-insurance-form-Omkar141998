<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car insurance resistration form</title>
</head>

<body>
	<form action="" method="post">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" required>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required>
		<label for="gender">Gender:</label>
		<input type="radio" name="radio" value="male" id="male"> Male
		<input type="radio" name="radio" value="female" id="female"> Female
		<label for="cars">Car Brand:</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="text" name="carage" id="carage" required>
		<label for="dop">Date of Purchase:</label>
		<button type="submit">submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
